name: Build APK 
 
on: 
  push: 
    branches: [ main ] 
 
jobs: 
  build: 
    runs-on: ubuntu-latest 
 
    steps: 
    - uses: actions/checkout@v3 
 
    - name: Set up JDK 8 
      uses: actions/setup-java@v3 
      with: 
        java-version: '8' 
        distribution: 'temurin' 
 
    - name: Build APK 
      run: | 
        chmod +x gradlew 
        ./gradlew assembleDebug 
 
    - name: Upload APK 
      uses: actions/upload-artifact@v3 
      with: 
        name: app-apk 
        path: app/build/outputs/apk/debug/*.apk 
        retention-days: 7 
